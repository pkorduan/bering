<script>
  function datum_zeit_formatter(value, row) {
    return row.datum.split('-').reverse().join('.')  + ' ' + row.uhrzeit;
  }

  function exportiert_am_formatter(value, row) {
    if (value != null) {
      let parts = value.split(' ');
      return parts[0].split('-').reverse().join('.') + ' ' + parts[1];
    }
    else {
      return value;
    }
  }
</script>
